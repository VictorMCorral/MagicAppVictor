name: Build and Push Docker Image

# Controla cuándo se ejecuta el workflow
on:
  push:
    branches: [ "main" ] # Se ejecuta cuando subes cambios a la rama main
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurar Docker Buildx (permite builds más avanzados)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Iniciar sesión en Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Compilar la imagen y subirla (Push)
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: . # Carpeta donde está el Dockerfile
          push: true
          # Reemplaza 'usuario' y 'repositorio' con tus datos
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/mi-app:latest
            ${{ secrets.DOCKER_USERNAME }}/mi-app:${{ github.sha }}
