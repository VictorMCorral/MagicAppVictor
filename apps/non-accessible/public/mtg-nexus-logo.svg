<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fondo círculo de fuego dorado -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001a4d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Círculo exterior dorado -->
  <circle cx="100" cy="100" r="95" fill="url(#goldGradient)" opacity="0.9"/>
  
  <!-- Círculo interior azul profundo -->
  <circle cx="100" cy="100" r="85" fill="url(#blueGradient)"/>
  
  <!-- Símbolo de mana (círculo de fuego mágico) -->
  <g filter="url(#glow)">
    <!-- Triángulo superior (fuego/energía) -->
    <path d="M 100 40 L 130 80 L 70 80 Z" fill="#FFD700" opacity="0.9"/>
    
    <!-- Diamante central (núcleo mágico) -->
    <path d="M 100 50 L 115 70 L 100 90 L 85 70 Z" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Triángulo inferior invertido -->
    <path d="M 100 160 L 130 120 L 70 120 Z" fill="#00FF00" opacity="0.7"/>
  </g>
  
  <!-- Letra "N" estilizada (Nexus) -->
  <g fill="url(#goldGradient)" opacity="0.85">
    <!-- Barra izquierda -->
    <rect x="60" y="105" width="8" height="50" fill="#FFD700"/>
    <!-- Barra diagonal -->
    <rect x="64" y="100" width="72" height="8" fill="#FFD700" transform="rotate(-35 100 120)"/>
    <!-- Barra derecha -->
    <rect x="132" y="105" width="8" height="50" fill="#FFD700"/>
  </g>
  
  <!-- Anillo decorativo mágico -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.5" stroke-dasharray="5,3"/>
  
  <!-- Puntos de energía (vértices mágicos) -->
  <circle cx="100" cy="25" r="4" fill="#FFD700" opacity="0.8"/>
  <circle cx="155" cy="155" r="4" fill="#FFD700" opacity="0.8"/>
  <circle cx="45" cy="155" r="4" fill="#FFD700" opacity="0.8"/>
  <circle cx="175" cy="100" r="3" fill="#00FF00" opacity="0.7"/>
  <circle cx="25" cy="100" r="3" fill="#00FF00" opacity="0.7"/>
</svg>