version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: mtg-nexus-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mtg_nexus}
      POSTGRES_USER: ${POSTGRES_USER:-mtg_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mtg_password}
    ports:
      - "5432:5432"
    volumes:
      - mtg_nexus_db:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: mtg-nexus-backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mtg_user}:${POSTGRES_PASSWORD:-mtg_password}@db:5432/${POSTGRES_DB:-mtg_nexus}?schema=public
      JWT_SECRET: ${JWT_SECRET:-super_secret_key_change_me}
      PORT: 5000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
    container_name: mtg-nexus-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mtg_nexus_db:
